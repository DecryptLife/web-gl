<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shape F</title>
    <meta charset="utf-8" />
    <script src="webgl-demo.js" type="module"></script>
  </head>
  <body style="display: flex">
    <canvas id="glcanvas" width="800" height="800"></canvas>
    <div style="display: flex; flex-direction: column; gap: 1rem">
      <div style="display: flex">
        <!-- <button id="x-minus">-</button>
        <input id="x-value" type="number" style="width: 2rem" value="0" />
        <button id="x-plus">+</button> -->
        <p>X:</p>
        <input id="x-slider" type="range" value="0" min="0" max="800" />
        <p id="x-value">0</p>
      </div>
      <div style="display: flex">
        <!-- <button id="y-minus">-</button>
        <input id="y-value" type="number" style="width: 2rem" value="0" />
        <button id="y-plus">+</button> -->
        <p>Y:</p>
        <input id="y-slider" type="range" value="0" min="0" max="800" />
        <p id="y-value">0</p>
      </div>
      <div style="display: flex">
        <p>Angle:</p>
        <input id="degree-slider" type="range" value="0" min="0" max="360" />
        <p id="degree-value">0</p>
      </div>
      <div style="display: flex">
        <p>X Scale:</p>
        <input id="xscale-slider" type="range" value="0" min="0" max="10" />
        <p id="xscale-value">0</p>
      </div>
      <div style="display: flex">
        <p>Y Scale:</p>
        <input id="yscale-slider" type="range" value="0" min="0" max="10" />
        <p id="yscale-value">0</p>
      </div>
    </div>
  </body>
</html>
